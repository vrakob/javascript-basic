<script>
    //Exercici 3
    const NOM = ["J", "O", "A", "Q", "U", "U", "I", "M", "I", "A", "J", "A", "A", "S", "A"];
    var mapaLletres = {};

    for (i = 0; i < NOM.length; i++) {
        value = NOM[i];
        if (typeof mapaLletres[value] === "undefined") {
            mapaLletres[value] = 1;
        } else {
            mapaLletres[value]++;
        }
    }
    console.log(mapaLletres);




</script>
